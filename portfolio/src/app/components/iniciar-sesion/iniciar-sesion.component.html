<h1 class="m-5">Iniciar sesion</h1>
<form [formGroup]="form" class="m-5"(ngSubmit)="onEnviar($event)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      <div *ngIf="Email?.errors && Email?.touched">
      <p *ngIf="Email?.hasError('required')" class="text-danger">
        El email es requerido.
      </p>
      <p *ngIf="Email?.hasError('email')" class="text-danger">
        El formato del email debe ser valido.
     </p>
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" formControlName="pass" class="form-control" id="exampleInputPassword1">
      <div *ngIf="pass?.errors && pass?.touched">
        <p *ngIf="pass?.hasError('required')" class="text-danger">
          La contraseña es requerida.
        </p>
        
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
